<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStore - Your Perfect Footwear Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }

        main {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #27ae60;
        }

        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .cart-content {
            background-color: white;
            margin: 100px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .checkout-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>ShoeStore</h1>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="products" id="products"></div>
    </main>

    <div id="cart-modal">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            <button class="add-to-cart" onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Running Shoes - Pro",
                price: 129.99,
                image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff"
            },
            {
                id: 2,
                name: "Casual Sneakers",
                price: 89.99,
                image: "https://images.unsplash.com/photo-1549298916-b41d501d3772"
            },
            {
                id: 3,
                name: "Sports Shoes",
                price: 149.99,
                image: "https://images.unsplash.com/photo-1460353581641-37baddab0fa2"
            },
            {
                id: 4,
                name: "Classic Boots",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1520639888713-7851133b1ed0"
            }
        ];

        let cart = [];

        function displayProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCartCount();
        }

        function updateCartCount() {
            document.querySelector('.cart-count').textContent = cart.length;
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartTotal.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Thank you for your purchase! This is a demo website.');
            cart = [];
            updateCartCount();
            toggleCart();
        }

        // Initialize the page
        displayProducts();
    </script>
</body>
</html>
